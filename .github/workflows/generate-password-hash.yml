name: ðŸ” Generate Password Hash
run-name: ${{ github.event_name == 'workflow_dispatch' && 'ðŸ”„ Manual hash generation' || github.event_name == 'push' && 'ðŸ” Hash regeneration after file change' || 'ðŸ” Hash generation' }}

on:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/generate-password-hash.yml'
      - 'auth-hash.json'  # Regenerate if auth-hash.json is modified/deleted
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-hash:
    name: ${{ github.event_name == 'workflow_dispatch' && 'ðŸ”„ Manual hash generation' || github.event_name == 'push' && 'ðŸ” Triggered by file change' || 'ðŸ” Hash generation' }}
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ðŸ” Generate auth-hash.json from secret password
      env:
        MOLINA_PASSWORD: ${{ secrets.MOLINA_PASSWORD }}
      run: |
        # Generate SHA-256 hash from the password
        PASSWORD_HASH=$(echo -n "${MOLINA_PASSWORD}" | sha256sum | cut -d' ' -f1)

        # Create auth-hash.json with the computed hash
        cat > auth-hash.json << EOF
        {
          "passwordHash": "${PASSWORD_HASH}"
        }
        EOF

        echo "âœ… Generated auth-hash.json with SHA-256 hash"

    - name: ðŸ’¾ Commit auth-hash.json
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -f auth-hash.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ” Update password hash from secrets" && git push)
